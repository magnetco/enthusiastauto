# ============================================================================
# POST-INSTALLATION SETUP
# ============================================================================
#
# After BMAD installation completes, users must run the Setup Agent to configure
# Notion-specific settings:
#
# 1. Load Setup Agent: `agent setup`
# 2. Run setup workflow: `*setup`
# 3. Follow 12-step Mission Control sequence to configure:
#    - Notion API token
#    - Target database selection
#    - Status block ID (optional)
#    - Project name
#
# This creates bmad/notion-sync/config.yaml with Notion credentials
